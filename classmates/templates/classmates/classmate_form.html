<!DOCTYPE html>
<html>
<head>
    <title>Classmate Edit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #0074D9;
            color: white;
            padding: 10px;
            margin: 0;
            text-align: center;
        }

        form {
            width: 60%;
            margin: 20px auto;
            background-color: white;
            border: 2px solid #0074D9;
            border-radius: 5px;
            padding: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #0074D9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Classmate Edit</h1>
    <form method="post">
        {% csrf_token %}
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" value="{{ form.firstname.value }}" required>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" value="{{ form.lastname.value }}" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male" {% if form.gender.value == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if form.gender.value == 'Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if form.gender.value == 'Other' %}selected{% endif %}>Other</option>
        </select>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" value="{{ form.age.value }}" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ form.address.value }}">

        <input type="submit" value="Submit" />
    </form>
</body>
</html>
