<!DOCTYPE html>
<html>
<head>
    <title>Classmate Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #ff4d4d;
            color: white;
            padding: 10px;
            margin: 0;
            text-align: center;
        }

        form {
            width: 60%;
            margin: 20px auto;
            background-color: white;
            border: 2px solid #ff4d4d;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }

        p {
            font-weight: bold;
            margin: 10px 0;
        }

        input[type="submit"] {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Classmate Delete</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
