<!DOCTYPE html>
<html>
<head>
    <title>Classmates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #0074D9;
            color: white;
            padding: 10px;
            margin: 0;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            border: 2px solid #0074D9;
            border-radius: 5px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        a {
            text-decoration: none;
            color: #0074D9;
        }

        a:hover {
            text-decoration: underline;
        }

        a.new-button {
            display: block;
            width: 120px;
            background-color: #0074D9;
            color: white;
            padding: 10px;
            margin: 20px auto;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Classmates</h1>

    <table>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Address</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for classmate in object_list %}
                <tr>
                    <td>{{ classmate.firstname }}</td>
                    <td>{{ classmate.lastname }}</td>
                    <td>{{ classmate.gender }}</td>
                    <td>{{ classmate.age }}</td>
                    <td>{{ classmate.address }}</td>
                    <td><a href="{% url "classmate_view" classmate.id %}">View</a></td>
                    <td><a href="{% url "classmate_edit" classmate.id %}">Edit</a></td>
                    <td><a href="{% url "classmate_delete" classmate.id %}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="new-button" href="{% url "classmate_new" %}">New</a>

    <script>
        // Client-side validation using JavaScript
        document.querySelector("form").addEventListener("submit", function(event) {
            const firstName = document.getElementById("id_firstname").value;
            const lastName = document.getElementById("id_lastname").value;
            const gender = document.getElementById("id_gender").value;

            let hasError = false;

            // Check if the first name contains numbers
            if (/[\d]/.test(firstName)) {
                alert("First name cannot contain numbers.");
                hasError = true;
            }

            // Check if the last name contains numbers
            if (/[\d]/.test(lastName)) {
                alert("Last name cannot contain numbers.");
                hasError = true;
            }

            // Add more specific gender validation as needed

            if (hasError) {
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
